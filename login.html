<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- Link to external CSS -->
</head>

<body>
    <div class="container">
        <h2 class="text-center mb-4" style="color: #0d6efd;">Log In</h2>
        <form onsubmit="login()" class="row g-3">
            <!-- Email -->
            <div class="col-md-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <!-- Password -->
            <div class="col-md-12">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <!-- Submit Button -->
            <div class="col-12">
                <button type="submit" class="btn w-100" id="login-btn">Log In</button>
            </div>
        </form>
        <p class="text-center mt-3">Don't have an account? <a href="./index.html">Sign Up</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src=./app.js "></script>
    <!-- Link to custom JavaScript -->
</body>

</html>
